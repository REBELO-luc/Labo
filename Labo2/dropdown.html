<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Search Example</title>
    <link rel="stylesheet" href="dropdown.css">
</head>
<body>
    <div class="dropdown-container">
        <input type="text" id="dropdown-search" placeholder="Search your fruits...">
        <span id="clear-search" class="clear-btn">X</span>
        <ul id="dropdown-list" class="dropdown-list">
            <li class="dropdown-item">Apple</li>
            <li class="dropdown-item">Banana</li>
            <li class="dropdown-item">Orange</li>
            <li class="dropdown-item">Pineapple</li>
            <li class="dropdown-item">Mango</li>
            <li class="dropdown-item">Grapes</li>
            <li class="dropdown-item">Strawberry</li>
            <li class="dropdown-item">Blueberry</li>
            <li class="dropdown-item">Raspberry</li>
            <li class="dropdown-item">Blackberry</li>
            <li class="dropdown-item">Cherry</li>
            <li class="dropdown-item">Peach</li>
            <li class="dropdown-item">Plum</li>
            <li class="dropdown-item">Kiwi</li>
        </ul>
        <p id="no-results" class="no-results">No results</p>
    </div>

    <script src="dropdown.js"></script>
</body>
</html>
